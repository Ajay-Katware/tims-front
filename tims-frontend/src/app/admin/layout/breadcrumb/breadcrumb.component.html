<div class="breadcrumb-bar mat-card--bg mat-elevation-z1">
  <ul>
      <li *ngFor="let b of breadcrumbs; let last = last">
        <a [routerLink]="b.href">{{ b.label }}</a>
        <span *ngIf="!last" class="separator">/</span>
      </li> 
  </ul>
</div>
