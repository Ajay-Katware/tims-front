<mat-card class="list--scroll">
  <mat-card-header>
    <mat-card-title>
      <div class="mt-1">
        <button mat-raised-button color="accent" class="mr-1" routerLink="add">Add Vendor</button>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column">
      <div>
        <mat-form-field floatPlaceholder="never" color="accent">
          <input matInput #filter placeholder="Search Vendor">
        </mat-form-field>
        <button mat-icon-button (click)="refresh()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
      <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Name</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.salutation}} {{row.firstname}} {{row.lastname}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="emailid">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.emailid}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="contactno">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.contactno}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.billstreetno}} {{row.billstreetname}} {{row.city}} {{row.billstate}} {{row.billpostalcode}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="primary" (click)="addNew()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
            </mat-header-cell>
  
            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="accent" (click)="editVendor(row.id)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="accent" (click)="deleteVendor(row.id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewCustomer(row.id)"></mat-row>
      </mat-table>


      <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
        No results
      </div>

      <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="8" [pageSizeOptions]="[5, 8, 10, 25, 100, 1000]">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
