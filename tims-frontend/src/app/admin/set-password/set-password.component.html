<div class="mat-bg--primary--400" [style.min-height]="'100vh'" fxFlex="100" fxLayoutAlign="center center">
    <div fxFlex="100" [style.max-width]="'400px'">
      <mat-card *ngIf="errorMessage==null">
        <div class="py-1" ngClass.gt-xs="p-1">
          <div class="logo1 text-center">
            <img src="assets/images/logo.png">
            <div class="mat-h2 mt-5">Set a New Password</div>
          </div>
          <div class="mt-1">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
              <mat-error *ngIf="errorMessage2!=null">{{errorMessage}}</mat-error>
              <div>
                <mat-form-field fxFlex="100">
                  <input matInput type="password" [(ngModel)]="pwdInfo.userPwd" name="userPwd" placeholder="Password" #userPwd="ngModel" required>
                  <mat-error [hidden]="userPwd.valid || userPwd.pristine" class="alert alert-danger">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field fxFlex="100">
                  <input matInput type="password" [(ngModel)]="pwdInfo.confirmPwd" name="confirmPwd" placeholder="Confirm Password" #confirmPwd="ngModel"
                    required>
                  <mat-error [hidden]="confirmPwd.valid || confirmPwd.pristine" class="alert alert-danger">
                    Confirm password is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div fxLayout="column" fxLayoutAlign="center center" class="my-1" fxLayoutGap="1rem">
                <button type="submit" mat-raised-button color="accent" [disabled]="!userForm.form.valid" [style.width]="'220px'">Set Password</button>
              </div>
              <div fxLayout="column" fxLayoutAlign="center center" class="mt-1" fxLayoutGap=".5rem">
                <a routerLink="/admin/login" class="mat-body-1 link">Go back to login</a>
              </div>
            </form>
          </div>
        </div>
      </mat-card>
      <mat-card *ngIf="errorMessage!=null">
        <div class="py-1" ngClass.gt-xs="p-1">
          <div class="logo1 text-center">
            <img src="assets/images/logo.png">
          </div>
          <div class="mt-1">
            <mat-error *ngIf="errorMessage!=null">{{errorMessage}}</mat-error>
            <div fxLayout="column" fxLayoutAlign="center center" class="mt-1" fxLayoutGap=".5rem">
              <a routerLink="/admin/forgotpassword" class="mat-body-1 text-center link">Forgot Password?</a>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
