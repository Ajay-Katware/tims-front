<div class="mat-bg--primary--400" [style.min-height]="'100vh'" fxFlex="100" fxLayoutAlign="center center">
  <div fxFlex="100" [style.max-width]="'400px'">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card>
      <div class="py-1" ngClass.gt-xs="p-1">
        <div class="logo1 text-center">
          <img src="assets/images/logo.png">
          <div class="mat-h2 mt-5">Admin login</div>
        </div>
        <div class="mt-1">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <mat-error *ngIf="errorMessage!=null">{{errorMessage}}</mat-error>
            <div>
              <mat-form-field fxFlex="100">
                <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="user.username"
                  #username="ngModel" minlength="4" required>
                  <mat-error *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">

                      <mat-error *ngIf="username.errors.required">
                        Username is required.
                      </mat-error>
                      <mat-error *ngIf="username.errors.minlength">
                        Username must be at least 4 characters long.
                      </mat-error>
                    </mat-error>
                </mat-form-field>
              
            </div>
            <div>
              <mat-form-field fxFlex="100">
                <input matInput type="password" placeholder="Password" name="userpwd" [(ngModel)]="user.userpwd"
                  #password="ngModel" minlength="4" required>
                  <mat-error *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                      <mat-error *ngIf="password.errors.required">
                        Password is required.
                      </mat-error>
                      <mat-error *ngIf="password.errors.minlength">
                        Password must be at least 4 characters long.
                      </mat-error>
                    </mat-error>
              </mat-form-field>
            </div>

            <div fxLayoutAlign="space-between center" fxLayout="row" class="mb-1" fxLayoutGap=".2rem">
              <!-- <mat-checkbox>Remember Me</mat-checkbox> -->
              <span fxFlex></span>
              <a routerLink="/admin/forgot-password" class="mat-body-1 text-center link" [hidden]="submitted">Forgot
                Password?</a>
            </div>
            <!-- <button type="submit" mat-raised-button color="accent" [disabled]="!userForm.form.valid"  [style.width]="'220px'">Login</button>  -->
            <div fxLayout="column" fxLayoutAlign="center center" class="my-1" fxLayoutGap="1rem">
              <button type="submit" id="submitButton" mat-raised-button color="accent" [disabled]="!userForm.form.valid"
                [style.width]="'220px'">Login</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
